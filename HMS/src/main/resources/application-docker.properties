# Docker-specific configuration
spring.application.name=HMS

# Database configuration (will be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://database:3306/hms}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:hmsuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:SecurePassword123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Server configuration
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}

# Profile-specific configurations
spring.profiles.active=${SPRING_PROFILES_ACTIVE:docker}