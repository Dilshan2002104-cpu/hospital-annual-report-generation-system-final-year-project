name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]
  pull_request_review:
    types: [submitted]

jobs:
  pr-quality-gate:
    runs-on: ubuntu-latest
    name: PR Quality Gate
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hms_test
          MYSQL_USER: hmsuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    # Frontend Checks
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    # - name: Frontend Lint
    #   working-directory: ./frontend
    #   run: npm run lint

    # - name: Frontend Tests
    #   working-directory: ./frontend
    #   run: npm test -- --coverage --watchAll=false

    - name: Frontend Build Check
      working-directory: ./frontend
      run: npm run build

    # Backend Checks
    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Attempt $i: MySQL not ready yet, waiting..."
          sleep 2
        done

    - name: Setup Test Database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS hms_test;"
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "GRANT ALL PRIVILEGES ON hms_test.* TO 'hmsuser'@'%';"
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "FLUSH PRIVILEGES;"

    - name: Make Maven Wrapper Executable
      working-directory: ./HMS
      run: chmod +x ./mvnw

    - name: Backend Compile
      working-directory: ./HMS
      run: ./mvnw compile

    - name: Backend Tests
      working-directory: ./HMS
      env:
        SPRING_PROFILES_ACTIVE: test
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/hms_test
        SPRING_DATASOURCE_USERNAME: hmsuser
        SPRING_DATASOURCE_PASSWORD: testpassword
      run: ./mvnw test

    # Security Checks
    - name: Frontend Security Audit
      working-directory: ./frontend
      run: npm audit --audit-level=high

    - name: Backend Dependency Check
      working-directory: ./HMS
      run: ./mvnw dependency:tree

    # Docker Build Verification
    - name: Verify Docker Builds
      run: |
        echo "Building Backend Docker image..."
        docker build -t hms-backend-test ./HMS
        
        echo "Building Frontend Docker image..."
        docker build -t hms-frontend-test ./frontend
        
        echo "‚úÖ Docker builds successful"

  # Comment on PR with results
  pr-comment:
    needs: pr-quality-gate
    runs-on: ubuntu-latest
    name: PR Results Comment
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo, number } = context.issue;
          const conclusion = '${{ needs.pr-quality-gate.result }}';
          
          let message = '';
          if (conclusion === 'success') {
            message = `## ‚úÖ Quality Gate Passed
            
            Your pull request has passed all quality checks:
            
            - ‚úÖ Frontend build verification
            - ‚úÖ Backend compilation and tests  
            - ‚úÖ Security dependency audits
            - ‚úÖ Docker build verification
            
            **Ready for review and merge!** üöÄ`;
          } else {
            message = `## ‚ùå Quality Gate Failed
            
            Your pull request has failed quality checks:
            
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) and fix the issues.
            
            **Common issues:**
            - Build errors
            - Backend test failures
            - Backend compilation errors
            - Security vulnerabilities
            
            Fix these issues and push again to re-run checks.`;
          }
          
          github.rest.issues.createComment({
            owner,
            repo,
            issue_number: number,
            body: message
          });