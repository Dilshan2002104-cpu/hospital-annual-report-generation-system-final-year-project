<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInRight {
            0% {
                transform: translateX(100%) translateY(-4px);
                opacity: 0;
            }
            100% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes toastPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .toast-enter { animation: slideInRight 0.4s ease-out forwards; }
        .animate-shimmer { animation: shimmer 2s infinite; }
        .animate-toast-pulse { animation: toastPulse 2s infinite; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Toast Notification Test</h1>
        
        <div class="space-y-4">
            <button onclick="showToast('success')" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                Show Success Toast
            </button>
            <button onclick="showToast('error')" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">
                Show Error Toast
            </button>
            <button onclick="showToast('warning')" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">
                Show Warning Toast
            </button>
            <button onclick="showToast('info')" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Show Info Toast
            </button>
        </div>
    </div>

    <!-- Toast Container - Same as in AdminDashboard -->
    <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-3 pointer-events-none max-w-sm">
    </div>

    <script>
        let toastId = 0;

        const toastMessages = {
            success: {
                title: "User Created Successfully!",
                message: "New hospital staff member has been added to the system with all required permissions and access rights.",
                color: "bg-green-50 border-green-200",
                progressColor: "bg-green-500",
                icon: `<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
            },
            error: {
                title: "Failed to Create User",
                message: "An error occurred while creating the new user account. Please check all fields and try again.",
                color: "bg-red-50 border-red-200",
                progressColor: "bg-red-500",
                icon: `<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
            },
            warning: {
                title: "Username Already Exists",
                message: "The username you entered is already taken. Please choose a different username and try again.",
                color: "bg-yellow-50 border-yellow-200",
                progressColor: "bg-yellow-500",
                icon: `<svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>`
            },
            info: {
                title: "System Information",
                message: "User permissions have been updated. Changes will take effect after the next login session.",
                color: "bg-blue-50 border-blue-200",
                progressColor: "bg-blue-500",
                icon: `<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
            }
        };

        function showToast(type) {
            const toast = toastMessages[type];
            const id = ++toastId;
            const container = document.getElementById('toast-container');
            
            const toastElement = document.createElement('div');
            toastElement.className = 'pointer-events-auto transform transition-all duration-300';
            toastElement.style.zIndex = 9999 - container.children.length;
            
            toastElement.innerHTML = `
                <div class="w-full max-w-sm rounded-xl shadow-2xl transform transition-all duration-500 ease-out hover:scale-[1.02] toast-enter ${toast.color}">
                    <!-- Enhanced Progress bar -->
                    <div class="relative overflow-hidden">
                        <div class="h-2 ${toast.progressColor}">
                            <div class="h-full bg-white/40 animate-pulse"></div>
                        </div>
                        <div class="absolute top-0 left-0 h-full w-1/3 bg-white/30 animate-shimmer"></div>
                    </div>
                    
                    <!-- Enhanced Content with proper spacing -->
                    <div class="p-4">
                        <div class="flex items-start space-x-3">
                            <div class="relative flex-shrink-0 mt-0.5">
                                <div class="animate-toast-pulse">
                                    ${toast.icon}
                                </div>
                            </div>
                            
                            <div class="flex-1 min-w-0 pr-8">
                                <h4 class="text-sm font-bold text-gray-900 mb-1.5 leading-tight">
                                    ${toast.title}
                                </h4>
                                <p class="text-sm text-gray-700 leading-relaxed break-words">
                                    ${toast.message}
                                </p>
                            </div>
                            
                            <button onclick="removeToast(this.parentElement.parentElement.parentElement.parentElement)" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400 rounded-full p-1.5 transition-all duration-200 hover:bg-white/20" aria-label="Close notification">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(toastElement);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toastElement.parentNode) {
                    removeToast(toastElement);
                }
            }, 5000);
        }

        function removeToast(element) {
            element.style.animation = 'slideOutRight 0.3s ease-in forwards';
            setTimeout(() => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }, 300);
        }
    </script>
</body>
</html>
